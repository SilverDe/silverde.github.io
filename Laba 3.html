		<div class="header"><div  >
		<h1>Laba 3</h1>

		<blockquote>

		<h2>Неопределенный интеграл</h2>

		<h3>
			\int \frac{dx}{x\left(\sqrt{x}+\sqrt[3]{x^2} \right)}
			</h3>

		<h2>Задача Коши</h2>

		<h3> y'''=x+\cos x, \quad y(0)=0, y'(0)=0, y''(0)=0</h3>



		<h2>Предел функции</h2>

		<h3>
			\lim_{x\to \infty}\left(\frac{3x^2+1}{3x^2-x+1} \right)^{3x+4}
		</h3>

		<h2>Предел последовательности</h2>

		<h3>
			\lim_{n\to\infty}(\sqrt[3]{n^6-6n^4+1}-n^2)

		</h3>

		
		</blockquote>
